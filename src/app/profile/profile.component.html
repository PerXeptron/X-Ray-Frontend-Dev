<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
</head>

<mat-toolbar style="height: 95px;"><img src="https://i.ibb.co/GsMgSp2/logo1.png" style="margin:auto;height:80px">
    <button class="button button2" (click) = "uploadWindow()" style="margin:auto;">Upload</button>
    <button class="button button2" (click)="logout()"  style="margin:auto;">Logout</button></mat-toolbar>
    <div class="card" style="border-radius: 4px;
    border: 1px solid #eee;
    background-color: #fafafa;
    height: 300px;
    width: 1000px;
    margin: 0 8px 16px;
    float:left;
    padding: 16px;
    display: block ;
    flex-direction: column;
    justify-content: left;
    align-items: left;
    transition: all 0.2s ease-in-out;
    line-height: 20px;"><i class="fa fa-user"  style="font-size: 150px;float: right;;"aria-hidden="true"></i>
    <br><br><h1 style="font-size: 40px;text-align:left;">Welcome to your Profile!</h1>
    <br><br><h1 style="font-size: 40px;">{{ userinfo.username }}</h1><br></div>
<div class="card-container">
    
<div class="Users" *ngFor="let xray of pastxraydetails">
    <div class="card" style="border-radius: 4px;
    border: 1px solid #eee;
    background-color: #fafafa;
    height: 200px;
    width: 1000px;
    margin: 0 8px 16px;
    padding: 16px;
    display: block;
    flex-direction: column;
    justify-content: left;
    align-items: left;
    transition: all 0.2s ease-in-out;
    line-height: 20px;">
    <!--URL FOR ACCESSING IMAGES : "{{'http://127.0.0.1:8000' + pastxraydetails[i].image }}"-->
    <img src= "{{'http://127.0.0.1:8000' + xray.image }}" width="150" height="150" style="float:right">
   <p style="font-size:16px">Atelectasis: {{ xray.atelectasis }} <br>
    Cardiomegaly: {{ xray.cardiomegaly }} <br>
    Consolidation: {{ xray.consolidation }} <br>
    Edema: {{ xray.edema }} <br>
    Pleural effusion: {{ xray.pleural_effusion }} <br>

   </p>
    </div>
</div>
